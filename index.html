<!DOCTYPE html>
<html>
  <head>
    <title>Form Pendaftaran</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <h1><center>Form Pendaftaran Kursus Komputer Pratama</center></h1>
        <form action="" method="">
          <table boder="0" align="center">
            <tr>
              <td>Nama Lengkap</td>
              <td>:</td>
              <td><input type="text" name="nama_lengkap" placeholder="Masukkan nama anda" /></td>
            </tr>
            <tr>
              <td>Alamat</td>
              <td>:</td>
              <td><textarea name="alamat"></textarea></td>
            </tr>
            <tr>
              <td>Kecamatan</td>
              <td>:</td>
              <td>
                <select name="kecamatan">
                  <option>---Pilih Kecamatan---</option>
                  <option>Pekalongan Barat</option>
                  <option>Pekalongan Selatan</option>
                  <option>Pekalongan Utara</option>
                  <option>Pekalongan Timur</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>Tempat Lahir</td>
              <td>:</td>
              <td><input type="text" name="tempat_lahir" /></td>
            </tr>
            <tr>
              <td>Tanggal Lahir</td>
              <td>:</td>
              <td><input type="date" name="tanggal_lahir" /></td>
            </tr>
            <tr>
              <td>Jenis Kelamin</td>
              <td>:</td>
              <td>
                <select name="jenis_kelamin">
                  <option>--Pilih Jenis Kelamin--</option>
                  <option>Laki Laki</option>
                  <option>Perempuan</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>Nomer Hp</td>
              <td>:</td>
              <td><input type="number" name="nomer_hp" /></td>
            </tr>
            <tr>
              <td>Email</td>
              <td>:</td>
              <td><input type="text" name="email" /></td>
            </tr>

            <tr>
              <td></td>
              <td></td>
              <td>
                <button input type="submit" name="kirim">Kirim</button>
                <button input type="reset" name="batal">Batal</button>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </body>
</html>
